<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/fonts/styleIcons.css">
    <link rel="stylesheet" href="./styles/style.css.css">
    <title>Calculadora IMC</title>
</head>

<body>
    <fieldset id="principal">
            <header>
                <h1>CALCULADORA IMC</h1>
            </header>
            
        <main>
            <p id="descubraIMC">Descubra su indice de masa corporal</p>
            <div class="sexo">
                <label id="sexo" class="texto">Sexo</label>
                <span class="icon-man" id="man"></span>
                <span class="icon-linea"></span>
                <span class="icon-woman" id="woman"></span><br><br><br>
            </div>

            <div class="datos">
                <label class="texto">Edad</label>
                <input type="number" id="edad" class="camposTexto"><br><br>

                <label class="texto">Peso </label>
                <input type="number" id="peso" class="camposTexto" >
                <b id="kg" class="texto">KG</b><br><br>

                <label class="texto" id="alturaText">Altura</label>
                <input type="text" id="altura" class="camposTexto" >
                <b id="m" class="texto">M</b><br><br>
            </div>
            <button id="calcular" onclick="capturarDatos()"><a href="./resultado.html">CALCULAR IMC</a> </button>

        </main>
    </fieldset>
<script src="./script/script.js"></script>
</body>

</html>
